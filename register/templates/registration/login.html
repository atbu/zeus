{% extends "base_no_login_state.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
{% endblock %}
