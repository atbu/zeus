<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Zeus</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% if logged_in_as == "" %}
      <div class="alert alert-primary">Currently not logged in. Click <a href="{% url 'login' %}">here</a> to login.</div>
    {% else %}
      <div class="alert alert-primary">Currently logged in as {{ logged_in_as }}. Click <a href="{% url 'logout' %}">here</a> to log out.</div>
    {% endif %}
    {% block content %}
      <!-- default content text (typically empty) -->
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
