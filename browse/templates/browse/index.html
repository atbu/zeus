{% if posts %}
    <ul>
    {% for p in posts %}
        <li><a href="{% url 'post_detail' p.uniqueId %}">{{ p.content }}</a> (by <a href="{% url 'user_detail' p.author.username %}">{{ p.author.username }}</a>)</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
